<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>BastAr's Pet Shop</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">BastAr's Pet Shop</h1>
          <hr/>
          <br/>
        </div>
      </div>

      <!-- transfer modal -->
      <div class="modal fade" id="transferModal" tabindex="-1" role="dialog" aria-labelledby="transferModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label class="col-form-label">Recipient Address</label>
                  <input type="text" class="form-control" id="recipientAddress">
                  <input class="hidden" type="text" id="petId" value=""/>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary btn-sendTransfer" data-dismiss="modal">Transfer</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Pet info update modal -->
      <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="updateModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label class="col-form-label">New image</label>
                  <input type="url" class="form-control" id="newImage">
                  <label class="col-form-label">New name</label>
                  <input type="url" class="form-control" id="newName">
                  <label class="col-form-label">New age</label>
                  <input type="url" class="form-control" id="newAge">
                  <label class="col-form-label">New location</label>
                  <input type="url" class="form-control" id="newLocation">
                  <input class="hidden" type="text" id="petId" value=""/>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary btn-updatePetInfo" data-dismiss="modal">Update</button>
            </div>
          </div>
        </div>
      </div>

      <div id="petsRow" class="row">
        <!-- PETS LOAD HERE -->
      </div>
    </div>

    <div id="petTemplate" style="display: none;">
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="panel panel-default panel-pet">
          <div class="panel-heading">
            <h3 class="panel-title">Scrappy</h3>
          </div>
          <div class="panel-body">
            <img alt="140x140" data-src="holder.js/140x140" class="img-rounded img-center" style="width: 100%;" src="https://animalso.com/wp-content/uploads/2017/01/Golden-Retriever_6.jpg" data-holder-rendered="true">
            <br/><br/>
            <strong>Breed</strong>: <span class="pet-breed">Golden Retriever</span><br/>
            <strong>Age</strong>: <span class="pet-age">3</span><br/>
            <strong>Location</strong>: <span class="pet-location">Warren, MI</span><br/>
            <strong>Adopter</strong>: <span class="pet-adopter">0x6907dCd77398778Dd7554d61e5338D908C465d8C</span><br/>
            <span class="pet-adopter-end">0x6907dCd77398778Dd7554d61e5338D908C465d8C</span><br/><br/>
            <button class="btn btn-default btn-adopt" type="button" data-id="0">Adopt</button>
            <button class="btn btn-default btn-transfer" type="button" data-id="0" data-dest="0x0000000000000000000000000000000000000000" data-toggle="modal" data-target="#transferModal">Transfer</button>
            <button class="btn btn-default btn-update" type="button" data-id="0" data-dest="0x0000000000000000000000000000000000000000" data-toggle="modal" data-target="#updateModal">Update</button>
            <button class="btn btn-default btn-unadopt" type="button" data-id="0">Unadopt</button>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
